<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Cropper</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="static/style/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 d-inline-flex flex-column align-items-center">
          <h1 class="text-center"> Photo Cropper </h1>
          <form action = "/uploader" method = "POST" id="upload-image" enctype = "multipart/form-data">
            <div class="d-inline-flex flex-column">
              <input type='file' name = 'file' onchange="readURL(this);" class="form-control fileup" />
              <div id="edit">
                <div class="holder">
                  <img id="imgfocus" />
                  <img id="sizing" />
                </div>
                <div id="crop" class="ui-widget-content resizable draggable"></div>
              </div>
              <input name="posX" id="posX" class="d-none" />
              <input name="posY" id="posY" class="d-none" />
              <input name="width" id="width" class="d-none" />
              <input name="height" id="height" class="d-none" />
             <input type = "submit" class="submit btn btn-primary"/>
           </div>
          </form>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='../static/scripts/upload.js') }}"></script>

  </body>
</html>
