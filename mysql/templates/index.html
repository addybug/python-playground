<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <form class="mt-4 align-items-center" method="POST">
            <h1 class="text-center"> Inspirational Quotes </h1>
            {% if error %}
              <div class="alert alert-danger" role="alert">
                Please fill out all of the required information.
              </div>
            {% endif %}
            <div class="mb-3">
              <label for="quote" class="form-label"> Quote (500 characters)</label>
              <textarea class="form-control" maxlength="500" id="quote" height=500 name="quote"></textarea>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"> Name (50 characters)</label>
              <input type="text" class="form-control" maxlength="50" id="name" name="name">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          {% for d in display %}
            <div class="card text-center mb-3">
            <div class="card-body">
              <h5> {{ d['quote'] }} </h5>
            </div>
            <div class="card-footer text-muted">
              - {{ d['speaker'] }}
            </div>
            </div>
          {% endfor %}
        </div>
        <div class="col-lg-2"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
